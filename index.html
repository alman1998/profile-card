<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Profile</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <div class="card-container">
        <span class="basic">
            BASIC
        </span>
        <img src="assets/image/alman.jpg" alt="user" class="round">
        <h3>Alman Muhammadin, S.Kom</h3>
        <h6>Cirebon-Indonesia</h6>
        <p>frond-end developer and <br/> back-end developer</p>
        <div class="buttons">
            <button class="primary">
                Message
            </button>
            <button class="primary ghost">
                Following
            </button>
        </div>
        <div class="skills">
            <h6>Skills</h6>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>Python</li>
                <li>JavaScript</li>
                <li>Dart</li>
            </ul>
        </div>
    </div>
    <footer>
        <p>
            Created with <i class="fa fa-heart"></i> by
            <a target="_blank" href="https://florin-pop.com"></a>
            - Read how I created this
            <a target="_blank" href="https://florin-pop.com/blog/2019/04/profile-card-design">here</a>
            - Design made by 
            <a target="_blank" href="https://dribbble.com/shots/6276930-Profile-Card-UI-Design">Alcode</a>
        </p>
    </footer>
</body>
</html>
